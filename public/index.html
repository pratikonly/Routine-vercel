<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weekly Routine</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Top centered navbar -->
  <header class="topbar" role="navigation" aria-label="Subjects">
    <nav class="nav" role="menubar" aria-label="Subjects menu">
      <button class="nav-btn" data-subject="Physics">Phys</button>
      <button class="nav-btn" data-subject="Chemistry">Chem</button>
      <button class="nav-btn" data-subject="Mathematics">Math</button>
      <button class="nav-btn" data-subject="CS">CS</button>
      <button class="nav-btn" data-subject="English">Eng</button>
    </nav>
    <!-- Edit Mode and Add Routine Buttons for Mobile -->
    <div class="mobile-button-container hidden-pc">
      <button id="edit-mode-btn" class="edit-mode-btn">Edit Mode: Off</button>
      <button id="add-routine-btn" class="add-routine-btn">Add Routine</button>
    </div>
  </header>

  <!-- Edit Mode and Add Routine Buttons for PC -->
  <div class="button-container hidden-mobile">
    <button id="edit-mode-btn" class="edit-mode-btn">Edit Mode: Off</button>
    <button id="add-routine-btn" class="add-routine-btn">Add Routine</button>
  </div>

  <!-- Main week (dynamic) -->
  <main class="week" id="week"></main>

  <!-- Popup overlay + container -->
  <div id="overlay" class="overlay hidden" aria-hidden="true"></div>
  <div id="popup-root"></div>

  <script src="script.js"></script>
</body>
</html>
